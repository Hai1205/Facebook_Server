spring.application.name=Facebook_Server
server.port=4040

client.url=${CLIENT_URL_3000}

spring.data.mongodb.uri=${FACEBOOK_MONGODB_LOCAL_URI}
spring.data.mongodb.auto-index-creation=true

aws.s3.bucket.name=facebook-server
aws.s3.access.key=${S3_ACCESS_KEY}
aws.s3.secret.key=${S3_SECRET_KEY}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Cấu hình HTTP và WebSocket
spring.mvc.async.request-timeout=120000
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=65536
# socketio.host=localhost (DISABLED - Chỉ sử dụng SockJS/STOMP)
# socketio.port=4041 (DISABLED - Chỉ sử dụng SockJS/STOMP)

# Endpoint WebSocket STOMP
websocket.endpoint=/ws
websocket.allowed-origins=${CLIENT_URL_3000}
websocket.stomp.port=4041

# Cấu hình bổ sung cho WebSocket
spring.main.allow-circular-references=true
spring.task.scheduling.pool.size=5
server.tomcat.max-threads=200
server.tomcat.threads.max=200
spring.websocket.heartbeat.time=10000
spring.websocket.heartbeat.send-interval=25000
